      - in: query
        name: number
        schema:
          type: string
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: ordering
        schema:
          type: array
          items:
            type: string
            enum:
            - -id
            - -number
            - -series
            - id
            - number
            - series
        description: |-
          Ordering

          * `id` - Id
          * `-id` - Id (descending)
          * `number` - Number
          * `-number` - Number (descending)
          * `series` - Series
          * `-series` - Series (descending)
        explode: false
        style: form
      - in: query
        name: series
        schema:
          type: string
      - in: query
        name: start_number
        schema:
          type: string
      - in: query
        name: start_series
        schema:
          type: string
      tags:
      - OneCTTN
      security:
